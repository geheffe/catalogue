# Settings  
baseurl = "https://github.com/geheffe/catalogue/"
languageCode = "fr"
title = "Le catalogue de Francoise"
theme = "autophugo"
disableKinds = ["taxonomy", "term"]
#[taxonomies]
#    tag = "tags"
#    category = "categories"

[services]
    [services.googleAnalytics]
        #ID = 'G-MEASUREMENT_ID'

[params]
    # Meta
    description = "Catalogue de Francoise"
    keywords = "autophugo"
    #msvalidate = ""
    #googlesiteverification = ""
    thumb_width = 480
    thumb_quality = 40
    full_width = 960
    full_quality = 80
    column_count = 2
    #breadcrumb_use_title = false
    #filename_as_phototitle = false
    images_downloadable = false
    images_downloadable_use_orig = false
    #taxonomies_links = false

    #[params.social]
    #twitter = "twitter_example"
    #facebook_admin = "facebook_example"

    [params.author]
    name = "Fran√ßoise BOTREL REY"
    email = "mariefrancoisrey@gmail.com"
    
    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
    #name = "A propos"
    #url = "#footer"
    #icon = "fa-info-circle"

    # Footer panel

    [params.footer.paragraph]
    headline = "Quelques nouvelles"
    text = "Nulla consequat, ex ut suscipit rutrum, mi dolor tincidunt erat, et scelerisque turpis ipsum eget quis orci mattis aliquet. Maecenas fringilla et ante at lorem et ipsum. Dolor nulla eu bibendum sapien. Donec non pharetra dui. Nulla consequat, ex ut suscipit rutrum, mi dolor tincidunt erat, et scelerisque turpis ipsum."

    [params.footer.social]
    headline = "Suivez-moi sur :"

    [[params.footer.social.links]]
    label = "Facebook"
    url = "#"
    icon = "fa-facebook"

    # Contact form

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your integration endpoint address under 'formspreeID' below
    # - create a formspree account and a simple form 
    # - then get the integration endpoint generated to you form
    # - you're done. Happy mailing!

    [params.footer.contact]
    hide = true # Set this to true if you don't want to have a contact form on your site
    formspreeID = "myuniqueID" # Getting value from Formspree integration endpoint (eg. https://formspree.io/f/myuniqueID)
    headline = "Contactez-moi"
    buttonText = "Envoyez"
    resetText = "Refaire..."

    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "Nom *"
    warning = "SVP, entrez votre nom"

    [params.footer.contact.email]
    text = "Email *"
    warning = "SVP, entrez votre email."

    [params.footer.contact.message]
    text = "Message *"
    warning = "SVP, tapez votre message"

    # Copyright
    [params.footer.copyright]
    name = "Francoise BOTREL REY"
